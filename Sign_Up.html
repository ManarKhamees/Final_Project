<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب - أرفُف</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #e6fffa, #ccf7ef);
    }

    /* Flex Layout */
    .container {
      display: flex;
      max-width: 900px;
      width: 90%;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      animation: fadeIn 0.8s ease-in-out;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Image Section */
    .image-section {
      flex: 1;
      background: url('Media/Start.png') no-repeat center center/cover;
    }

    /* Form Section */
    .form-section {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: right;
    }

    /* Header */
    .form-section h2 {
      color: #0acaa4;
      margin-bottom: 20px;
      font-size: 1.8em;
      font-weight: bold;
      text-align: center;
    }

    /* Input Fields */
    .form-group {
      margin-bottom: 20px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      border-color: #0acaa4;
      outline: none;
    }

    /* Labels */
    .form-group label {
      margin-bottom: 5px;
      color: #555;
      font-size: 14px;
      display: block;
    }

    /* Submit Button */
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #0acaa4;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #079e85;
    }

    /* Link */
    p {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    a {
      color: #0acaa4;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section"></div>
    <div class="form-section">
      <h2>إنشاء حساب جديد</h2>
      <form action="/signup" method="POST">
        <div class="form-group">
          <label for="name">الاسم الكامل:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">البريد الإلكتروني:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">كلمة المرور:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">تأكيد كلمة المرور:</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <button type="button" onclick="window.location.href='Index.html';">إنشاء حساب</button>
            </form>
      <p>لديك حساب بالفعل؟ <a href="Login.html">تسجيل الدخول</a></p>
    </div>
  </div>
</body>
</html>
